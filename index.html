<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
	<a-scene embedded arjs>
		<a-marker preset="hiro">
		<!-- <a-marker preset='costum' type='pattern' url='path/to/pattern-shiba.patt'> -->
			<a-entity position="0 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="obj/scene.gltf">
				<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
     					     repeat="indefinite"></a-animation>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>

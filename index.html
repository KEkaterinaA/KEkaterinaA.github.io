<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: scroll;'>
	<a-scene embedded arjs>
		<a-marker preset="hiro">
		<!-- <a-marker preset='costum' type='pattern' url='path/to/pattern-shiba.patt'> -->
			<a-entity position="0 0.5 0" rotation="-90 0 0" scale="1 1 1" 
				animation="property: rotation; to: 360 360 360; loop: true; dur: 5000; easing:linear"
				gltf-model="obj/scene.gltf">
				<!-- <a-animation attribute="rotation" dur="9000" to="-90 0 0" repeat="indefinite" -->
					<!-- easing="linear"></a-animation> -->
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
